<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Car Racing Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        #menu h1 {
            margin-top: 0;
            color: #333;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 120px;
            text-align: center;
        }
        
        #game {
            display: none;
            width: 100%;
            height: 100%;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
        }
        
        #countdown, #winner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            z-index: 5;
            display: none;
        }
        
        .control-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Multiplayer Car Racing</h1>
        <div>
            <button id="startBtn">Start New Race</button>
        </div>
        <div>
            <input id="codeInput" type="text" placeholder="Enter code" maxlength="4">
            <button id="joinBtn">Join Race</button>
        </div>
        <div class="control-info">
            <p>Controls: Arrow Keys or WASD</p>
        </div>
    </div>
    
    <div id="game">
        <canvas id="canvas"></canvas>
        <div id="countdown"></div>
        <div id="winner"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
